                <p>"Experience the magic of live music at our iconic concert venue, where the acoustics will transport you to another world.</p>

                <i class="fas fa-envelope"></i>

                <p>You're invited to join us for an unforgettable evening of live music at our enchanting concert venue. Get ready to be captivated by sensational performances and create lasting memories/p>
            </div>
            <div class="box">
                <i class="fas fa-music"></i>

            </div>

                <i class="fas fa-photo-video"></i>
                <h3>photo and video</h3>
                <p>Capture the magic and relive the moments with professional-grade photos and high-definition videos of the concert. Preserve the memories forever and share the experience with friends and family</p>
            </div>
            <div class="box">
                <i class="fas fa-birthday-cake"></i>

                <p>Enjoy a personalized culinary experience tailored to your preferences. From dietary accommodations to custom menus, our team will ensure that your food and beverage needs are met with utmost care and attention</p>

                <p>Welcome to Evento , where music comes alive. We curate extraordinary live experiences, connecting artists and audiences in a state-of-the-art venue. Join us and create unforgettable memories through the power of music.</p>
                <p>At Evento, we are driven by our passion for music and our commitment to delivering exceptional live experiences. With a rich history and a dedicated team, we strive to create unforgettable moments that leave a lasting impact. Join us as we bring together world-class artists, cutting-edge technology, and a vibrant community of music lovers to celebrate the magic of live music.</p>

    <section class="review" id="review">

        <h1 class="heading">client's <span>review</span></h1>

        <div class="swiper review-slider">

            <div class="swiper-wrapper">

                <div class="swiper-slide box">
                    <i class="fas fa-quote-right"></i>
                    <div class="user">
                        <img src="S1.png" alt="" width="250px" height="250px">
                        <div class="user-info">
                            <h3>zayn</h3>
                            <span>happy clients</span>
                        </div>
                    </div>
                    <p>"I attended <span>Evento</span>Evento and was blown away by the incredible performances and the overall experience. The lineup was phenomenal, the venue was stunning, and the energy in the air was electric. It was truly a night to remember. I highly recommend Evento to any music lover looking for an unforgettable concert experience</p>
                </div>
                <div class="swiper-slide box">
                    <i class="fas fa-quote-right"></i>
                    <div class="user">
                        <img src="S2.jpg" alt="" width="250px" height="250px">
                        <div class="user-info">
                            <h3>divya</h3>
                            <span>happy clients</span>
                        </div>
                    </div>
                    <p>"I've been to countless concerts, but Evento stands out as one of the best I've ever attended. The production quality was top-notch, the sound was impeccable, and the artists delivered breathtaking performances. The atmosphere was filled with pure excitement and a sense of unity among the audience. It was an immersive journey into the world of music. I can't wait to attend another Evento event in the future!</p>
                </div>
                <div class="swiper-slide box">
                    <i class="fas fa-quote-right"></i>
                    <div class="user">
                        <img src="S3.jpg" alt="" width="250px" height="250px">
                        <div class="user-info">
                            <h3>Rohit</h3>
                            <span>happy clients</span>
                        </div>
                    </div>
                    <p>"I organized a corporate event and chose Evento as our live music partner. From start to finish, the team at Evento demonstrated utmost professionalism and attention to detail. They understood our requirements perfectly and delivered a tailored concert experience that wowed our guests. The seamless coordination, stunning visuals, and exceptional talent showcased made it a memorable night for everyone. I highly recommend Evento for any event looking to create a wow factor through live music.</p>
                </div>
                <div class="swiper-slide box">
                    <i class="fas fa-quote-right"></i>
                    <div class="user">
                        <img src="S4.jpg" alt="" width="250px" height="250px">
                        <div class="user-info">
                            <h3>Shruti</h3>
                            <span>happy clients</span>
                        </div>
                    </div>
                    <p>As an artist, performing at [Concert Name] was an absolute dream come true. The stage setup, sound quality, and overall ambiance were outstanding. The team at provided excellent support, ensuring everything ran smoothly. The crowd was energetic and receptive, creating a magical connection between me and the audience. I'm grateful for the opportunity to have been a part of [Concert Name] and would love to perform there again in the future. It's truly a special place for both artists and fans.</p>
                </div>
            </div>
        </div>
    </section>
